<!DOCTYPE html>
<html>
<head>
  <title>Array with Loop</title>
</head>
<body>
  <h2>Array with For Loop Example</h2>

  <script>
    let fruits = ["Apple", "Banana", "Mango", "Orange", "Grapes"];

    document.write("<b>Fruits List:</b><br>");

    for(let i = 0; i < fruits.length; i++){
      document.write((i + 1) + ". " + fruits[i] + "<br>");
    }
  </script>
</body>
</html>
